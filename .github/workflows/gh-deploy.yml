---
name: Zensical test and deploy
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          flakehub: false
      - uses: DeterminateSystems/flake-checker-action@main
      # check for cv pdf cache or build
      - id: cache_rendercv
        uses: actions/cache@v4
        with:
          path: docs/assets/Jakob_Stender_Guldberg_CV.pdf
          key: ${{ runner.os }}-${{ hashFiles('cv/Jakob_Stender_Guldberg_CV.yml')
            }}
      - name: Render cv
        if: steps.cache_rendercv.outputs.cache-hit != 'true'
        run: nix develop -c uv run poe build_rendercv
      # Check for zensical cache or build
      - id: cache_zensical
        uses: actions/cache@v4
        with:
          path: site
          key: ${{ runner.os }}-${{ hashFiles('docs/**/*', 'zensical.toml', 'pyproject.toml',
            'uv.lock', 'overrides/**/*', '.markdownlint.yml', 'flake.nix', 'flake.lock')
            }}
      - name: Build zensical
        if: steps.cache_zensical.outputs.cache-hit != 'true'
        run: nix develop -c uv run poe build_zensical
      - name: Install test dependencies
        run: nix develop -c uv sync --group test
      - name: Run Playwright tests across browsers
        run: nix develop -c uv run poe test
      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: |
            test-results/
            playwright-report/
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          flakehub: false
      - uses: DeterminateSystems/flake-checker-action@main
      # check for cv pdf cache or build
      - id: cache_rendercv
        uses: actions/cache@v4
        with:
          path: docs/assets/Jakob_Stender_Guldberg_CV.pdf
          key: ${{ runner.os }}-${{ hashFiles('cv/Jakob_Stender_Guldberg_CV.yml')
            }}
      - name: Render cv
        if: steps.cache_rendercv.outputs.cache-hit != 'true'
        run: nix develop -c uv run poe build_rendercv
      # Check for zensical cache or build
      - id: cache_zensical
        uses: actions/cache@v4
        with:
          path: site
          key: ${{ runner.os }}-${{ hashFiles('docs/**/*', 'zensical.toml', 'pyproject.toml',
            'uv.lock', 'overrides/**/*', '.markdownlint.yml', 'flake.nix', 'flake.lock')
            }}
      - name: Build zensical
        if: steps.cache_zensical.outputs.cache-hit != 'true'
        run: nix develop -c uv run poe build_zensical
      - name: Minify site
        run: nix develop -c uv run poe minify
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site
      - uses: actions/deploy-pages@v4
        id: deployment
