[project]
site_name = "Jakob Stender Guldberg"
site_url = "https://jakob1379.github.io/"
site_description = "Contact details and blog posts by Jakob Stender Guldberg"
copyright = "Copyright Â© 2025 Jakob Stender Guldberg"
extra_css = ["stylesheets/extra.css"]
extra_javascript = ["javascripts/extra.js"]

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/jakob1379"
name = "GitHub"

[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://www.linkedin.com/in/jakobguldberg/"
name = "LinkedIn"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/user/jakob1379/"
name = "PyPi"

# Markdown extensions - using Zensical defaults with customizations
[project.markdown_extensions.abbr]

[project.markdown_extensions.admonition]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.def_list]

[project.markdown_extensions.footnotes]

[project.markdown_extensions.md_in_html]

[project.markdown_extensions.pymdownx.arithmatex]
generic = true

[project.markdown_extensions.pymdownx.betterem]
smart_enable = "all"

[project.markdown_extensions.pymdownx.caret]

[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.emoji]
emoji_generator = "zensical.extensions.emoji.to_svg"
emoji_index = "zensical.extensions.emoji.twemoji"

[project.markdown_extensions.pymdownx.highlight]

[project.markdown_extensions.pymdownx.inlinehilite]

[project.markdown_extensions.pymdownx.keys]

[project.markdown_extensions.pymdownx.mark]

[project.markdown_extensions.pymdownx.smartsymbols]

[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.pymdownx.tilde]

[project.markdown_extensions.tables]

[project.markdown_extensions.toc]
permalink = true

[project.theme]
variant = "classic"
custom_dir = "overrides"
features = [
    "content.code.annotate",
    "content.code.copy",
    "content.tabs.link",
    "navigation.expand",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.sections",
    "navigation.tabs",
    "navigation.top",
    "navigation.tracking",
    "toc.follow"
]

[project.theme.icon]
repo = "fontawesome/brands/github"

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "material/brightness-auto"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "teal"
accent = "indigo"
toggle.icon = "material/brightness-7"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "teal"
accent = "indigo"
toggle.icon = "material/brightness-4"
toggle.name = "Switch to system preference"

# Note: Zensical has built-in equivalents for social, minify_html, and blog plugins
# The blog functionality is built-in and should work with the existing structure
